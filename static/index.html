<!DOCTYPE html>
<html>
<head>
	<title>Stock prices</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="static/index.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <h1>jQuery Bootpag Pagination Example</h1>
        <p>Showcaes the jQueyr Bootpag pagination JS library for creating simple, quick JS based pagination.</p>

          <div class="search__box">
          <input id="stock-search" class="search__field" type="text" placeholder="Search"/>
          <button id="stock-search-btn" class="search__btn"><i class="fa fa-search"></i></button>
          </div>

        <table id="stock-data-tb" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Group</th>
                <th>Type</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Last</th>
                <th>No. of trades</th>
                <th>No. of shares</th>
            </tr>
        </thead>
    </table>
        <p id="pagination-here"></p>

      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js" type="text/javascript"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/botmonster/jquery-bootpag/master/lib/jquery.bootpag.min.js" type="text/javascript"></script>
<script src="static/index.js" type="text/javascript"></script>
</body>
</html>
